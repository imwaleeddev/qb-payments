<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.5.0/css/pro.min.css">
</head>

<body>
    <div class="container">
        <div class="store">
            <div class="nav">
                <div class="rights">
                    <div class="icon-parent">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="text-parent">
                        <span>Items Menu</span>
                        <span>List Of All Your Avauilable Menu Items</span>
                    </div>
                </div>
                <div class="search-parent">
                    <i class="fa fa-search"></i>
                    <input class="items-search" type="text">
                </div>
            </div>
            <div class="items"></div>
        </div>
        <div class="cart">
            <div class="nav">
                <div class="icon-parent">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="text-parent">
                    <span>Shopping Cart</span>
                    <span>Current Items In Cart For Customer</span>
                </div>
            </div>
            <div class="items">
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
            <div class="totalPayment"></div>
        </div>
    </div>
    <script src="./app.js"></script>


</body>

</html>
